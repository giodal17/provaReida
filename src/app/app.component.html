<div class="container flex d-flex flex-column" *ngIf="numTentativi > 0">
  <h1>Ciao squadra!</h1>
  <form [formGroup] = "form" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="risposta">Risposta</label>
      <input type="text" class="form-control" id="risposta" formControlName="risposta" aria-describedby="emailHelp" placeholder="Inserisci la risposta" autofocus>
      <small id="help" class="form-text text-muted">Hai a disposizione {{numTentativi}} tentativi</small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid || numTentativi == 0">Invia</button>
  </form>
</div>
<div class="alert alert-danger" *ngIf="numTentativi == 0 && success == false" role="alert">
  <h1>Hai cannato la prova!</h1>
</div>
<div class="alert alert-success d-flex justify-content-center" *ngIf="success == true" role="alert">
  <h1>Hai superato la prova!</h1>
</div>
<div class="d-flex flex justify-content-center">
  <svg id="star" *ngIf="numTentativi == -1" xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
  </svg>
</div>
<div class="alert alert-danger" *ngIf="intruder == true" role="alert">
  <h1>Sei un intruder!</h1>
</div>
<!-- *ngIf="form.controls['risposta'].value == varPassAdmin" -->
<div class="btn btn-primary"  (click)="resetAccess()">Clicca per resettare</div>
<app-spinner></app-spinner>
